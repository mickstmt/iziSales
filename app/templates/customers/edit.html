{% extends "layouts/base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="mb-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('customers.index') }}">Clientes</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('customers.view', customer_id=customer.id) }}">{{ customer.name }}</a></li>
            <li class="breadcrumb-item active">Editar</li>
        </ol>
    </nav>
    <h2><i class="bi bi-pencil"></i> Editar Cliente</h2>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <!-- Documento (solo lectura) -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Tipo de Documento</label>
                            <input
                                type="text"
                                class="form-control"
                                value="{{ customer.document_type }}"
                                disabled
                            >
                            <div class="form-text">No se puede modificar</div>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Número de Documento</label>
                            <input
                                type="text"
                                class="form-control"
                                value="{{ customer.document_number }}"
                                disabled
                            >
                            <div class="form-text">No se puede modificar</div>
                        </div>
                    </div>

                    <!-- Nombre Completo -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo / Razón Social *</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            maxlength="255"
                            required
                            value="{{ customer.name }}"
                        >
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            maxlength="120"
                            value="{{ customer.email if customer.email else '' }}"
                        >
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            name="phone"
                            maxlength="20"
                            value="{{ customer.phone if customer.phone else '' }}"
                        >
                    </div>

                    <!-- Dirección -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <textarea
                            class="form-control"
                            id="address"
                            name="address"
                            rows="2"
                            maxlength="255"
                        >{{ customer.address if customer.address else '' }}</textarea>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('customers.view', customer_id=customer.id) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
